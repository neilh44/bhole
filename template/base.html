<!DOCTYPE html>
<html>
<head>
    <title>Hamir Ice Cream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial; 
            margin: 20px; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
        }
        .header { 
            text-align: center; 
            color: #ff6b6b; 
            margin-bottom: 30px; 
        }
        .nav { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 20px; 
        }
        .nav a { 
            padding: 10px 15px; 
            background: #ff6b6b; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
        }
        .nav a:hover { 
            background: #ff5252; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        .form-group input, .form-group select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        .btn { 
            padding: 12px 20px; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .btn:hover { 
            background: #218838; 
        }
        .alert { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .alert-success { 
            background: #d4edda; 
            color: #155724; 
        }
        .alert-error { 
            background: #f8d7da; 
            color: #721c24; 
        }
        .inventory-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; 
        }
        .inventory-item { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 5px; 
            text-align: center; 
        }
        .low-stock { 
            background: #fff3cd; 
            border-left: 4px solid #ffc107;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
            animation: pulse-warning 2s infinite;
        }
        @keyframes pulse-warning {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            padding: 10px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
        }
        th { 
            background: #f8f9fa; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç¶ Hamir Ice Cream</h1>
        </div>
        
        <nav class="nav">
            <a href="/">Dashboard</a>
            <a href="/add_stock">Add Stock</a>
            <a href="/record_sale">Record Sale</a>
            <a href="/sales_report">Sales Report</a>
            <a href="/manage_flavors">Manage Flavors</a>
        </nav>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
